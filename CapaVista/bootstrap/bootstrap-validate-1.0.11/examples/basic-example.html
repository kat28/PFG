<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      align-items: center;
      min-height: 24em;
      justify-content: center;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="form-horizontal">

  <h1>Basic Example</h1>

  <div class="form-group">
    <label for="input" class="control-label col-sm-2">The Text below needs to be an email and between 10 and 300 characters.</label>
    <div class="col-sm-10">
      <input id="input" type="text" class="form-control">
    </div>
  </div>

  <h1>Passing a Callback</h1>

  <div class="form-group">
    <label for="inputCb" class="control-label col-sm-2">Trigger a callback</label>
    <div class="col-sm-10">
      <input id="inputCb" type="text" class="form-control">
    </div>
  </div>

  </div>


</div>


<script src="../dist/bootstrap-validate.js"></script>
<script>
  // Basic Example
  bootstrapValidate(
    '#input',
    'required:fill out this field|email:Enter a valid email address|min:10:Enter at least 10 Characters|max:300:Enter at max 300 chars'
  );
  // Passing a Callback
  bootstrapValidate(
    '#inputCb',
    'min:5:Enter at least 5 Characters',
    function (isValid) {
      console.log(isValid);
    }
  )

</script>
</body>
</html>
